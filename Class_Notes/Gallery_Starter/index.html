<body>
    <header>
    <h1>'Tis a Header
     <nav>

    <div class="container">

            <img src="img/bw/tickets.jpg">
        </div>
        <div class="polaroid skewY">
            <p>Traffic...</p>
            <img src="img/bw/traffic.jpg">
        </div>
        <div class="polaroid rotate-left">
            <p>Chinese Food</p>
            <img src="img/bw/chinese.jpg">
        </div>
    </div>
